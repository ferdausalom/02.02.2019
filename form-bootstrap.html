<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	</head> 
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xl-4 col-lg-4 col-md-4" style="border:1px solid;">
					<form action="" method="">
						<div class="form-group row">
							<label class="col-form-label col-md-4">F Name</label>
							<input type="text" name="fname" class="col-md-8 form-control"/>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-4">F Name</label>
							<input type="text" name="fname" class="col-md-8 form-control"/>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-4">F Name</label>
							<input type="email" name="fname" class="col-md-8 form-control"/>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-4">F Name</label>
							<input type="password" name="fname" class="col-md-8 form-control"/>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-4">F Name</label>
							<input type="number" name="fname" class="col-md-8 form-control"/>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-4">F Name</label>
							<input type="date" name="fname" class="col-md-8 form-control"/>
						</div>
						<div class="form-group">
							<input type="submit" name="submit" class="bg-info form-control"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	</body>
</html>
