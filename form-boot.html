<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	</head> 
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xl-6 col-lg-6 col-md-6" style="border:1px solid;">
					<form action="" method="" style="margin: 33px 19px 0 0;    text-align: right;">
						<div class="form-group row">
							<label class="col-form-label col-md-4"><sup>*</sup> Name:</label>
							<input type="text" name="fname" placeholder="First & Last" class="col-md-8 form-control"/>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-4"><sup>*</sup> Email:</label>
							<input type="email" name="Email" placeholder="you@example.com" class="col-md-8 form-control"/>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-4">Phone:</label>
							<input type="number" name="Phone" placeholder="(123) 456-7890" class="col-md-8 form-control"/>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-4"><sup>*</sup> Message:</label>
							<textarea name="Message" id="" placeholder="Tell us your story" cols="30" rows="2"></textarea>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-4"><sup>*</sup> Human Test:</label>
							<p style="    margin: 22px 0 8px 0;">6+6= ?</p>
							<input style="    margin: 0 0 13px 182px;" type="Test" name="fname" placeholder="Your Answer" class="col-md-8 form-control"/>
						</div>
						<div class="form-group" style="width: 229px;margin: 0 0 45px 167px;">
							<input type="submit" name="submit" class="bg-info form-control" style="background-color:#4c88e2 !important;color:#fff;"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	</body>
</html>
